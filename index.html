<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:wght@700&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalizecpy.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="photo">
        <div class="header-background">
          <img
            src="images/save-the-ocean-badge.png"
            alt="save-the-ocean-badge"
          />
          <h2>Coral</h2>
        </div>
        <!-- /.header-background -->
      </div>
      <!-- /.photo -->
      <div class="content">
        <div class="content-text">
          <p>
            This is not a real online service Lorem ipsum
            dolor sit amet consectetur, adipisicing elit.
            Necessitatibus, commodi! >
          </p>
          <p>
            Sign up
            <em>now</em> to get started.
          </p>
          <p>You <em>Know</em> you want to.</p>
        </div>
        <!-- /.content-text -->
        <form action="">
          <fieldset>
            <legend>Let's do this!</legend>
            <label for="firstName">FIRST NAME</label
            ><input
              type="text"
              id="firstName"
              name="firstName"
            />
            <label for="lastName">LAST NAME</label>
            <input
              type="text"
              id="lastName"
              name="lastName"
            />
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" />
            <label for="phoneNumber">PHONE NUMBER</label
            ><input
              type="number"
              name="phoneNumber"
              id="phoneNumber"
            /><label for="password">PASSWORD</label
            ><input
              type="password"
              id="password"
              name="password"
            /><label for="passwordConfirmation"
              >CONFIRM PASSWORD</label
            ><input
              type="password"
              id="passwordConfirmation"
              name="passwordConfirmation"
            />
          </fieldset>

          <button>Create Account</button>
        </form>
        <p>
          Already have an account?
          <span class="login">Log in</span>
        </p>
      </div>
      <!-- /.content -->
    </div>
    <!-- /.container -->
  </body>
</html>
