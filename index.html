<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalizecpy.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="photo">
        <div class="header-background">
          <img
            src="images/save-the-ocean-badge.png"
            alt="save-the-ocean-badge"
          />
          <h2>Oceana</h2>
        </div>
        <!-- /.header-background -->
      </div>
      <!-- /.photo -->
      <div class="content">
        <div class="content-text">
          <p>
            This is not a real online service Lorem ipsum
            dolor sit amet consectetur, adipisicing elit.
            Necessitatibus, commodi! Sign up
            <em>now</em> to get started.
          </p>
          <p>You <em> Know </em> you want to.</p>
        </div>
        <!-- /.content-text -->
        <form action="" class="signUp">
          <div class="formTop">
            <h2>Let's do this!</h2>
            <fieldset class="name">
              <div class="firstName-container">
                <label for="firstName">FIRST NAME</label
                ><input
                  type="text"
                  id="firstName"
                  name="firstName"
                />
              </div>
              <!-- /.firstName-container -->

              <div class="lastName-container">
                <label for="lastName">LAST NAME</label>
                <input
                  type="text"
                  id="lastName"
                  name="lastName"
                />
              </div>
              <!-- /.lastName-container -->
            </fieldset>
            <!-- /.name -->

            <fieldset class="contact">
              <div class="email-container">
                <label for="email">EMAIL</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                />
              </div>
              <!-- /.email-container -->
              <div class="phoneNumber-container">
                <label for="phoneNumber">PHONE NUMBER</label
                ><input
                  type="number"
                  name="phoneNumber"
                  id="phoneNumber"
                />
              </div>
              <!-- /.phoneNumber-container -->
            </fieldset>
            <!-- /.contact -->

            <fieldset class="password-group">
              <div class="password-first">
                <label for="password">PASSWORD</label
                ><input
                  type="password"
                  id="password"
                  name="password"
                  required
                />
              </div>
              <!-- /.password-first -->
              <div class="passwordConfirmation-container">
                <label for="passwordConfirmation"
                  >CONFIRM PASSWORD</label
                ><input
                  type="password"
                  id="passwordConfirmation"
                  name="passwordConfirmation"
                />
              </div>
              <!-- /.passwordConfirmation-container -->
            </fieldset>
            <!-- /.password -->
          </div>
          <!-- /.formTop -->
          <div class="account">
            <button>Create Account</button>
          </div>
          <!-- /.account -->
        </form>
        <div class="login-container">
          <p>
            Already have an account?
            <a href="#" class="login">Log in</a>
          </p>
        </div>
      </div>
      <!-- /.content -->
    </div>
    <!-- /.container -->
  </body>
</html>
